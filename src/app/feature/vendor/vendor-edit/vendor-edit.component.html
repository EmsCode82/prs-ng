<img class="iimg" src="assets/12.jpg" width=100%>
<div *ngIf="vendor" class="component">
    <section class="heading">
      <span class="page-title front weight-bold font-italic">{{ title }}</span>
      <span> | <a routerLink="/vendor/list">Return to List</a></span>
    </section>
    <main class="single">
      <table class="table table-sm, bold">
        <tr>
          <td>Code:</td>
          <td>
            <input [(ngModel)]="vendor.code" class="rounded" type="text" />
          </td>
        </tr>
        <tr>
          <td>Name:</td>
          <td>
            <input [(ngModel)]="vendor.name" class="rounded" type="text" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input [(ngModel)]="vendor.address" class="rounded" type="text" />
          </td>
        </tr>
        <tr>
          <td>City:</td>
          <td>
            <input [(ngModel)]="vendor.city" class="rounded" type="text" />
          </td>
        </tr>
        <tr>
          <td>State:</td>
          <td>
            <input [(ngModel)]="vendor.state" class="rounded" type="text" />
          </td>
        </tr>
        <tr>
          <td>Zip:</td>
          <td>
            <input [(ngModel)]="vendor.zip" class="rounded" type="number" />
          </td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td>
            <input [(ngModel)]="vendor.phoneNumber" class="rounded" type="text" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input [(ngModel)]="vendor.email" class="rounded" type="text" />
          </td>
        </tr>
      </table>
    </main>
    <span>
      <button (click)="save()" class="btn btn-sm btn-primary">Update</button>
    </span>
  </div>

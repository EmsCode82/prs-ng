<app-menu></app-menu>
<img class="iimg" src="assets/12.jpg" width=100%>
<section class='heading'>
    <span class='page-title font-weight-bold font-italic'>[{{title}}]</span>
    <a routerLink='/vendor/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
   </a>
   <span> | <a routerLink="/welcome">Home</a></span>
</section>
<table *ngIf="vendors" class="table table-sm table-striped, bold">
    <thead>
        <tr>            
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendors">            
            <td>{{ vendor.code }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.address }}</td>
            <td>{{ vendor.city }}</td>
            <td>{{ vendor.state }}</td>
            <td>{{ vendor.zip }}</td>
            <td>{{ vendor.phoneNumber }}</td>
            <td>{{ vendor.email }}</td>
            <td>
                <a routerLink='/vendor/detail/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Vendor Details'>
                </a> | 
                <a routerLink='/vendor/edit/{{vendor.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Vendor User'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
